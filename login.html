<form class="form-group-lg" method="post" action="/servlet/Login">

    <fieldset id="personal_information">
        <ol>
            <li>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required/>
            </li>

            <li>
                <label for="password">Password</label>

            <li><input id="submit" value="login" type="submit"></li>

        </ol>
    </fieldset>
</form>
<script>
    PreUrl();
    console.log("Whattt？",document.referrer);
    var arr=getRequest();
    if(arr[0]!=""){
        document.getElementById("email").value=arr[0];
    }else{
        var coo=document.cookie.split(";");
        var user="";
        for(var i=0;i<coo.length;i++){
            if(coo[i].indexOf("user")==0){
                user=coo[i].split("=")[1];
                break;
            }
        }
        user = user.replace("\"","").replace("\"","");
        document.getElementById("email").value=user;
    }
</script>
